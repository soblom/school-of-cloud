<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>School of Cloud</title>
		<meta name="viewport" content="width=device-width">
		
		<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/handlebars-v1.3.0.js"></script>	

		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />

		<script type="text/javascript" src="//use.typekit.net/afw5oik.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>		

		<link href="stylesheets/app.css" media="screen, projector, print" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/app.js"></script>	
			
	</head>

	<body>
		


<div class="row">
	<div class="large-8 columns site-header">
		<h2>School of Cloud</h2>
		<h4 class="subheader">All you need to get started with cloud computing, devops, <br/>continuos deployment and more</h4>
	</div>
	<div class="large-2 columns site-header">
		<div class="lobst-logo">
			<img src="images/lobsterion_logo.png">
		</div>
	</div>
</div>

<div class="main-content"></div>
<script id="main_content-template" type="x-handlebars-template">
	{{#each this}}
		{{#if_row_starts @index}}
			<div class="row">
		{{/if_row_starts}}
		<div class="large-3 medium-6 columns topic-{{@index}} {{#if @last}}end{{/if}}">				
			<h3>
				<a href="{{url}}" target="_blank">{{topic}}</a>
			</h3>
			<div class="topic-desc">{{desc}}</div>
			{{#each links}}
			<div class="topic-link">
				<a href="{{url}}" target="_blank">{{name}}</a>
			</div>
			{{/each}}
		</div>
		{{#if_row_ends @index}}
			</div>
		{{/if_row_ends}}						
	{{/each}}
</script>		
		
<div class="row">
	<div class="large-5 columns">
		<p>
			Made by SÃ¶ren Blom at Lobsterion UG.<br/>
			Credit goes to <a href="http://www.linkedin.com/in/jonhmchan">Jon Chan</a> whos 
			<a href="bentobox.io">Bentobox.io</a> site was the inspiration for this.
		</p>
	</div>
	<div class="large-5 large-offset-2 columns">
			<p>Want to contribute content or improve the site?</br> Make a pull request!</p>
		</div>
	</div>
</div>
		
<script>
	$(document).foundation();
</script>
		
	</body>
</html>
